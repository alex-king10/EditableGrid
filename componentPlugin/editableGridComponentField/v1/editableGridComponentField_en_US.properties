name=Editable Grid component field
description=Editable Grid Component Field

parameter.recordTypeInfo.name=Record Type Info
parameter.recordTypeInfo.description=Record type information as an object with the keys: recordTypeUUID and primaryKeyField. Provide the recordTypeUUID by wrapping your record type in the typename() function. Provide the primaryKeyField value by wrapping the primary key reference in tostring().

parameter.rows.name=Rows
parameter.rows.description=List of records. Row data to display in the grid component from a!recordQuery() results. 

parameter.gridOptions.name=Grid Options
parameter.gridOptions.description=Optional further customization options for the grid. Some valid options include readOnly: true, rowHeaders: true, manualColumnMove, manualColumnResize: false. Refer to component documentation for grid configuration options.

parameter.columnConfigs.name=Column Configuration Objects
parameter.columnConfigs.description=List of optional configuration objetcs for each column in the grid. Each object must reference the desired column by key-value pair of data: fieldName. Refer to component documentation for column configuration options.

parameter.style.name=Style
parameter.style.description=List of optional configuration objetcs for styling your grid. Valid options include height: "AUTO"

parameter.changeData.name=Change Data
parameter.changeData.description=Object to track changes made to each record from the grid. When saving to your data fabric, iterate over this value and empty on save. Each item in this object is a row in the grid. Refer to the documentation for more information.

parameter.securityGroups.name = Security Groups
parameter.securityGroups.description=Object to designate specific permissions to groups. Use a constant to reference a group for any valid permission levels. Permissions levels include: "viewer" and "editor"


