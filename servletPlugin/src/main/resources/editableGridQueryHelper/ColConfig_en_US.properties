
function.numericcolconfig.description = Numeric column configuration function
function.numericcolconfig.param.field.description = Data field corresponding to this numeric column configuration. Must match the key field name in the data of your rows input. Can not be set to null.
function.numericcolconfig.param.format.description = Display format of data in each cell. Valid options include "$0,0.00", "0,0", "0.0%", "0.00",for currency, large numbers, percentages, and decimals respectively. Defaults to no formatting if set to null.
function.numericcolconfig.param.title.description = Column header title. Defaults to field name if set to null.
function.numericcolconfig.param.relationshipName.description = Name of relationship between the primary and related record. If the field is queried by a related record, this value must be set. Otherwise, this value can be set to null.
function.numericcolconfig.param.validator.description = Custom validator logic using the 'validator' function. Defaults to generic text validator if set to null.
function.numericcolconfig.param.readOnly.description = Whether data in the column is read only or not. Defaults to false if set to null.

