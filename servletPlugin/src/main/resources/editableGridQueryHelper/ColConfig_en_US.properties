function.checkboxcolconfig.param.readOnly.description = Whether data in the column is read only or not. Defaults to false if set to null.

function.datecolconfig.description = Date column configuration function 
function.datecolconfig.param.field.description = Data field corresponding to this date column configuration. Must match the key field name in the data of your rows input. Can not be set to null.
function.datecolconfig.param.dateFormat.description = Date display format for each cell. Examples of valid options include "MM-DD-YYYY", "MM/DD/YYYY", "MM/DD/YY", "MM/DD". Defaults to "MM-DD-YYYY" if set to null.
function.datecolconfig.param.correctFormat.description = Whether to correct inputted format to match date format. Defaults to false if set to null.
function.datecolconfig.param.title.description = Column header title. Defaults to field name if set to null.
function.datecolconfig.param.relationshipName.description = Name of relationship between the primary and related record. If the field is queried by a related record, this value must be set. Otherwise, this value can be set to null.
function.datecolconfig.param.validator.description = Custom validator logic using the 'validator' function. Defaults to generic text validator if set to null.
function.datecolconfig.param.readOnly.description = Whether data in the column is read only or not. Defaults to false if set to null.


function.dropdowncolconfig.description = Dropdown column configuration function 
function.dropdowncolconfig.param.field.description = Data field corresponding to this dropdown column configuration. Must match the key field name in the data of your rows input. Can not be set to null.
function.dropdowncolconfig.param.source.description = List of options to display in dropdown. Defaults cell to text input behavior if set to null.
function.dropdowncolconfig.param.strict.description = Whether to highlight input not present in given source list. Defaults to false if set to null.
function.dropdowncolconfig.param.filter.description = Whether to filter dropdown options as user types in the cell. Defaults to true if set to null.
function.dropdowncolconfig.param.title.description = Column header title. Defaults to field name if set to null.
function.dropdowncolconfig.param.relationshipName.description = Name of relationship between the primary and related record. If the field is queried by a related record, this value must be set. Otherwise, this value can be set to null.
