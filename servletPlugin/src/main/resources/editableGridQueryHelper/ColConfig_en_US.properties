function.dropdowncolconfig.param.readOnly.description = Whether data in the column is read only or not. Defaults to false if set to null.


function.validator.description = Custom validator logic function
function.validator.param.name.description = Name to be assigned to your custom validator. Required value, no default.
function.validator.param.operator.description = Operator for your validator logic. Valid operators include lessThan, greaterThan, and equals. Required value, no default.
function.validator.param.value.description = Value to compare cell value using operator. Required value, no default.
