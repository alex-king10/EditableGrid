function.checkboxcolconfig.description = Checkbox column configuration function
function.checkboxcolconfig.param.field.description = Data field corresponding to this checkbox column configuration. Must match the key field name in the data of your rows input. Can not be set to null.
function.checkboxcolconfig.param.title.description = Column header title. Defaults to field name if set to null.
function.checkboxcolconfig.param.label.description = Label in each cell. Defaults to no label if set to null.
function.checkboxcolconfig.param.labelPosition.description = Where to display the label on each cell. Valid options include "BEFORE" and "AFTER". Defaults to after label if set to null.
function.checkboxcolconfig.param.checkedTemplate.description = Value displayed as a checked box. Defaults to a boolean True if set to null.
function.checkboxcolconfig.param.uncheckedTemplate.description = Value displayed as an unchecked box. Defaults to a boolean False if set to null.
function.checkboxcolconfig.param.relationshipName.description = Name of relationship between the primary and related record. If the field is queried by a related record, this value must be set. Otherwise, this value can be set to null.
